<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Educational Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss @2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="background-animation"></div>

<div class="container mx-auto px-4 py-6 max-w-md min-h-screen flex flex-col">
  <h1 class="text-3xl font-bold mb-4 text-center text-white drop-shadow-lg">ðŸ“š EduBot</h1>

  <!-- File Upload -->
  <input type="file" id="file-upload" accept=".pdf,.docx,.txt" class="w-full mb-3 file:py-2 file:px-4 file:rounded-full file:border-none file:text-white file:bg-blue-500 hover:file:bg-blue-600 transition-all duration-200" />
  <p id="upload-status" class="text-center text-sm text-white/80 mb-4"></p>

  <!-- Chat Window -->
  <div id="chat-window" class="flex-grow overflow-y-auto p-4 rounded-xl bg-white/10 backdrop-blur-md border border-white/20 shadow-inner space-y-3"></div>

  <!-- Input + Button -->
  <div class="flex items-center gap-2 mt-4">
    <input
      id="user-input"
      type="text"
      placeholder="Ask any educational question..."
      autocomplete="off"
      class="flex-grow border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-full px-4 py-3 bg-white text-gray-800 shadow-sm"
    />
    <button
      id="send-button"
      class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-full transition-colors duration-200 shadow-md"
    >
      Send
    </button>
  </div>
</div>

<script src="script.js" defer></script>
</body>
</html>
