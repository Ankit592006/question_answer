<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Educational Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container bg-white p-6 rounded-xl shadow-lg flex flex-col w-full max-w-md max-h-[600px]">
        <h1 class="text-3xl font-bold mb-4 text-center text-blue-600">Educational Chatbot</h1>
        <div id="chat-window" class="flex-grow overflow-y-auto p-3 rounded-lg border border-gray-300 bg-gray-50"></div>
        <input
            id="user-input"
            type="text"
            placeholder="Ask any educational question..."
            autocomplete="off"
            class="border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-full p-3 text-base mt-4"
        />
        <button
            id="send-button"
            class="mt-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-full transition-colors duration-200"
        >
            Send
        </button>
    </div>
<script src="script.js" defer></script>
</body>
</html>
